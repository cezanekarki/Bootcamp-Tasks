<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TODO App</title>
  </head>
  <body>
    <div class="container">
      <h1>TODO App</h1>
      <button id="addTaskBtn">Add Task</button>
      <div id="tasks" class="tasks-list"></div>
    </div>

    <div id="addTaskModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" id="closeAddTaskModal">&times;</span>
        <div class="card">
          <h2>Add Task</h2>
          <div class="form-group">
            <label for="taskTitle">Task Title:</label>
            <input type="text" id="taskTitle" />
          </div>
          <div class="form-group">
            <label for="taskDescription">Task Description:</label>
            <input type="text" id="taskDescription" />
          </div>
          <button id="createTaskBtn">Add Task</button>
        </div>
      </div>
    </div>
    <div id="editTaskModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" id="closeEditTaskModal">&times;</span>
        <div class="card">
          <h2>Edit Task</h2>
          <div class="form-group">
            <label for="editTaskId">Task ID:</label>
            <input type="text" id="editTaskId" readonly />
          </div>
          <div class="form-group">
            <label for="editTaskTitle">Task Title:</label>
            <input type="text" id="editTaskTitle" />
          </div>
          <div class="form-group">
            <label for="editTaskDescription">Task Description:</label>
            <input type="text" id="editTaskDescription" />
          </div>
          <button id="updateTaskBtn">Update Task</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
